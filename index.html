<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Manipulation</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Add CSS -->
</head>
<body>
    <header>
        <h1 id="heading">Welcome to JavaScript DOM Manipulation</h1>
    </header>

    <main>
        <p id="text">Click the button to change this text.</p>
        <button onclick="changeText()">Change Text</button>

        <p id="styleText">This text will change color.</p>
        <button onclick="changeColor()">Change Color</button>

        <div id="container">
            <p>This is a dynamic element container.</p>
        </div>
        <button onclick="addElement()">Add Element</button>
        <button onclick="removeElement()">Remove Element</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
